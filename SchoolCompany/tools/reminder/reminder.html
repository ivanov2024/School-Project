<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здравен портал - Напомняния</title>
    <link rel="stylesheet" href="../../main-code/mainCSS.css">
    <link rel="stylesheet" href="reminder.css">
    <script src="../../nested-main-code/nested-loadFonts.js"></script>
    <script src="../../nested-main-code/nested-faviconLoader.js"></script>
    <script src="reminder.js"></script>
</head>
<body>

    <div id = "nav-placeholder"></div>

    <script src="../../nested-main-code/nested-navLoader.js"></script>
    <script>
        loadNavBar();
    </script>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("reminder-form");
        if (form) {
            form.reset(); 
        }
        
        const customContainer = document.getElementById("custom-type-container");
        if (customContainer) {
            customContainer.style.display = "none";
        }
        });
    </script>

    <main>

        <div class="reminder-container">
            <h2>Създай напомняне</h2>
            <form id="reminder-form">
                <div class="input-group">
                    <label for="reminder-message">Какво да не забравя?</label>
                    <input type="text" id="reminder-message" required placeholder="Напр. Пий вода...">
                </div>
        
                <div class="input-group">
                    <label for="reminder-date">Избери дата</label>
                    <input type="date" id="reminder-date" required>
                </div>
        
                <div class="time-group">
                    <label for="reminder-hour">Час:</label>
                    <select id="reminder-hour"></select>
                    <label for="reminder-minute">Мин: </label>
                    <select id="reminder-minute"></select>
                  </div>                               
        
                <button type="submit">Запази напомняне</button>
            </form>
        
            <div style="display: flex; justify-content: flex-end; position: relative;">
                <button id="sort-button" title="Сортирай" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">⚙️</button>
                <div id="sort-menu" style="position: absolute; right: 0; top: 40px; background: #fff; border: 1px solid #ccc; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); padding: 10px; display: none; z-index: 10;">
                    <div>
                        <label><input type="radio" name="sortOrder" value="asc" checked> Възходящ</label>
                    </div>
                    <div>
                        <label><input type="radio" name="sortOrder" value="desc"> Низходящ</label>
                    </div>
                </div>
            </div>                          

            <ul id="reminder-list"></ul>
        </div>        
             
    </main>

    <div id = "footer-placeholder"></div>

    <script src="../../nested-main-code/nested-footerLoader.js"></script>
    <script>
        loadFooter();
    </script>

</body>
